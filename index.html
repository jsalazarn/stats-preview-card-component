<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="main-container">

    <div class="main-card">
      <div class="text-container">
      
      <div class="text-card">

        <div>
          <h1 class="main-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
          <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="stadistics">

          <div class="number">
            <span class="number-title">10k+</span>
            <span class="number-subtitle">Companies</span>
          </div>
          <div class="number">
            <span class="number-title">314</span>
            <span class="number-subtitle">Templates</span>
          </div>
          <div class="number">
            <span class="number-title">12M+</span>
            <span class="number-subtitle">Queries</span>
          </div>

        </div>

      </div>

    </div>

    <div class="img-card"></div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.jimmysalazar.com/">Jimmy Salazar</a>.
    </div>
    
  </div>

</body>
</html>
